<!DOCTYPE html>
<html>
<head>
    <title>Simple Subscription Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Simple Subscription Test</h1>
    
    <div>
        <h2>Step 1: Register</h2>
        <button onclick="register()">Register Test User</button>
    </div>
    
    <div>
        <h2>Step 2: Login</h2>
        <button onclick="login()">Login</button>
    </div>
    
    <div>
        <h2>Step 3: Get Profile</h2>
        <button onclick="getProfile()">Get Profile</button>
    </div>
    
    <div>
        <h2>Step 4: Test Basic Endpoints</h2>
        <button onclick="healthCheck()">Health Check</button>
        <button onclick="getSession()">Get Session</button>
    </div>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let token = null;

        function log(message) {
            document.getElementById('output').innerHTML += '<pre>' + message + '</pre>';
            console.log(message);
        }

        async function register() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'simple@test.com',
                        username: 'simpletest',
                        password: 'password123',
                        firstName: 'Simple',
                        lastName: 'Test'
                    })
                });
                
                const data = await response.json();
                log('Register: ' + JSON.stringify(data, null, 2));
                
                if (data.success && data.data.token) {
                    token = data.data.token;
                }
            } catch (error) {
                log('Register error: ' + error.message);
            }
        }

        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        login: 'simple@test.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                log('Login: ' + JSON.stringify(data, null, 2));
                
                if (data.success && data.data.token) {
                    token = data.data.token;
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }

        async function getProfile() {
            try {
                if (!token) {
                    log('No token! Please login first.');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                log('Profile: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Profile error: ' + error.message);
            }
        }

        async function healthCheck() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log('Health: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Health error: ' + error.message);
            }
        }

        async function getSession() {
            try {
                if (!token) {
                    log('No token! Please login first.');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/auth/session`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                log('Session: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Session error: ' + error.message);
            }
        }
    </script>
</body>
</html>
